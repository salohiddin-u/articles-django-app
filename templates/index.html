<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Articles</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   </head>
   <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen selection:bg-blue-600 selection:text-white"
  >
      <div class="antialiased bg-gray-100 dark:bg-gray-900">
    <header class="border-b border-gray-200 dark:border-gray-800 py-6 mb-8">
      <div
        class="max-w-3xl mx-auto px-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-semibold"><a href="/">Articles</a></h1>

        <button id="theme-toggle" type="button" class="p-2 ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                     <!-- Sun (light) -->
                     <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                     </svg>
                     <!-- Moon (dark) -->
                     <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path fill-rule="evenodd" d="M17.293 13.293a8 8 0 11-10.586-10.586 8.001 8.001 0 0010.586 10.586z" clip-rule="evenodd"/>
                     </svg>
                  </button>
      </div>
    </header>

      </div>
          <main class="max-w-3xl mx-auto px-4 space-y-6">
      {% for i in articles %}
              <a href="/{{i.id}}/"><article
        class="p-5 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition"
      >
        <h2 class="text-xl font-semibold mb-1">{{ i.title }}</h2>
        <p class="text-gray-600 dark:text-gray-400 text-sm">
          {{ i.summary|linebreaksbr }}
        </p>
                  <div class="text-xs text-gray-500 dark:text-gray-400 mt-3">Article ID {{i.id}}</div>
      </article></a>
              {% endfor %}

    </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
      <script>
         tailwind = window.tailwind || {};
         tailwind.config = tailwind.config || {};
         tailwind.config.darkMode = 'class';
      </script>
      <script>
         tailwind.config = { darkMode: 'class' };
      </script>
      <script>
         document.addEventListener('DOMContentLoaded', () => {
           const btn = document.getElementById('theme-toggle');
           const darkIcon = document.getElementById('theme-toggle-dark-icon');
           const lightIcon = document.getElementById('theme-toggle-light-icon');

           // Set initial theme
           const storedTheme = localStorage.getItem('color-theme');
           if (storedTheme === 'dark') {
             document.documentElement.classList.add('dark');
             darkIcon.classList.add('hidden');
             lightIcon.classList.remove('hidden');
           } else {
             document.documentElement.classList.remove('dark');
             lightIcon.classList.add('hidden');
             darkIcon.classList.remove('hidden');
           }

           // Toggle theme on click
           btn.addEventListener('click', () => {
             document.documentElement.classList.toggle('dark');
             const isDark = document.documentElement.classList.contains('dark');
             localStorage.setItem('color-theme', isDark ? 'dark' : 'light');

             darkIcon.classList.toggle('hidden', isDark);
             lightIcon.classList.toggle('hidden', !isDark);
           });
         });
      </script>
      <script>
    const btn = document.getElementById('fullscreen-btn');
    const icon = btn.querySelector('i');

    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        icon.classList.replace('fa-expand', 'fa-compress');
      } else {
        document.exitFullscreen();
        icon.classList.replace('fa-compress', 'fa-expand');
      }
    });
  </script>
   </body>
</html>
