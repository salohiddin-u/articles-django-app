<!DOCTYPE html>
<html lang="en">
   <head>
      <script>
         // âš¡ Runs before any paint
         (() => {
           try {
             const theme = localStorage.getItem('color-theme');
             const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
             const useDark = theme === 'dark' || (!theme && prefersDark);

             if (useDark) {
               document.documentElement.classList.add('dark');
             } else {
               document.documentElement.classList.remove('dark');
             }

             // Optional: prevent flicker by hiding body until CSS applies
             document.documentElement.style.visibility = 'hidden';
             window.addEventListener('DOMContentLoaded', () => {
               document.documentElement.style.visibility = '';
             });
           } catch (e) {}
         })();
      </script>
      <script>
         tailwind.config = { darkMode: 'class' };
      </script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Articles</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      <link rel="shortcut icon" href="https://raw.githubusercontent.com/salohiddin-u/zedtrack/refs/heads/main/static/Adobe%20Express%20-%20file.png"
          type="image/x-icon"/>
   </head>
   <body
      class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen selection:bg-blue-600 selection:text-white"
      >
      <div class="antialiased bg-gray-100 dark:bg-gray-900">
         <header class="border-b border-gray-200 dark:border-gray-800 py-6 mb-8">
            <div
               class="max-w-3xl mx-auto px-4 flex justify-between items-center"
               >
               <h1 class="text-2xl font-semibold"><a href="/">Articles</a></h1>
               <button id="theme-toggle" type="button" class="p-2 ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                  <!-- Sun (light) -->
                  <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
                     <circle cx="12" cy="12" r="5"></circle>
                     <line x1="12" y1="1" x2="12" y2="3"></line>
                     <line x1="12" y1="21" x2="12" y2="23"></line>
                     <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                     <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                     <line x1="1" y1="12" x2="3" y2="12"></line>
                     <line x1="21" y1="12" x2="23" y2="12"></line>
                     <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                     <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                  </svg>
                  <!-- Moon (dark) -->
                  <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                     <path fill-rule="evenodd" d="M17.293 13.293a8 8 0 11-10.586-10.586 8.001 8.001 0 0010.586 10.586z" clip-rule="evenodd"/>
                  </svg>
               </button>
            </div>
         </header>
      </div>
      <main class="max-w-3xl mx-auto px-4 pb-16">
         <div class="flex justify-between items-center mb-8">
            <!-- Main Menu (Left) -->
            <a href="/"
               class="inline-flex items-center px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg
               hover:bg-gray-100 hover:text-blue-700
               dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700 transition">
            <i class="fa-solid fa-house mr-2"></i>
            Main Menu
            </a>
            <!-- Mark as Read (Right) -->
            {% if article.status == False %}
             <a href="/{{article.id}}/mark-as-read/" id="read-btn"
               class="inline-flex items-center px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg
               hover:bg-blue-700 focus:ring-4 focus:ring-blue-300
               dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 transition">
            <i class="fa-regular fa-bookmark mr-2"></i>
            <span id="read-btn-text">Mark as Read</span>
            </a>
             {% else %}
              <a href="#" id=""
               class="inline-flex items-center px-6 py-2 text-sm font-medium text-white bg-gray-600 rounded-lg
               hover:bg-gray-700 focus:ring-4 focus:ring-gray-300
               dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 transition">
            <i class="fa-solid fa-bookmark mr-2"></i>

            <span id="">Read</span>
            </a>
             {% endif %}
         </div>
         <article class="space-y-6">
            <!-- Title -->
            <h1 class="text-4xl font-bold tracking-tight">{{ article.title }}</h1>
            <!-- Metadata -->
            <div class="text-sm text-gray-500 dark:text-gray-400">
               <p>Article ID {{article.id}}</p>
            </div>
            <!-- Cover Image -->
            {% if article.image %}
            <img
               src="{{ article.image.url }}"
               alt="{{ article.title }}"
               class="w-full rounded-lg shadow-sm border border-gray-200 dark:border-gray-800"
               />
            {% endif %}
            <!-- Summary -->
            <p class="text-lg text-gray-700 dark:text-gray-400 leading-relaxed">
               {{ article.summary }}
            </p>
            <hr class="border-gray-200 dark:border-gray-800 my-8"/>
            <!-- Full Article -->
            <div class="prose dark:prose-invert max-w-none prose-headings:font-semibold prose-a:text-blue-600 dark:prose-a:text-blue-400">
               <p style="font-size: 22px">{{ article.text|linebreaksbr }}</p>
            </div>
         </article>
         <!-- Navigation Buttons -->
         <div class="flex justify-between items-center mt-12">
            <!-- Previous Button -->
            {% if article.id > 1 %}
            <a href="/{{ article.id|add:-1 }}/"
               class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            Previous
            </a>
            {% endif %}
            <!-- Next Button -->
            <a href="/{{ article.id|add:1 }}/"
               class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700">
            Next
            <i class="fa-solid fa-arrow-right ml-2"></i>
            </a>
         </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
      <script>
         tailwind = window.tailwind || {};
         tailwind.config = tailwind.config || {};
         tailwind.config.darkMode = 'class';
      </script>
      <script>
         tailwind.config = { darkMode: 'class' };
      </script>
      <script>
         document.addEventListener('DOMContentLoaded', () => {
           const btn = document.getElementById('theme-toggle');
           const darkIcon = document.getElementById('theme-toggle-dark-icon');
           const lightIcon = document.getElementById('theme-toggle-light-icon');

           // Set initial theme
           const storedTheme = localStorage.getItem('color-theme');
           if (storedTheme === 'dark') {
             document.documentElement.classList.add('dark');
             darkIcon.classList.add('hidden');
             lightIcon.classList.remove('hidden');
           } else {
             document.documentElement.classList.remove('dark');
             lightIcon.classList.add('hidden');
             darkIcon.classList.remove('hidden');
           }

           // Toggle theme on click
           btn.addEventListener('click', () => {
             document.documentElement.classList.toggle('dark');
             const isDark = document.documentElement.classList.contains('dark');
             localStorage.setItem('color-theme', isDark ? 'dark' : 'light');

             darkIcon.classList.toggle('hidden', isDark);
             lightIcon.classList.toggle('hidden', !isDark);
           });
         });
      </script>
      <script>
         const btn = document.getElementById('fullscreen-btn');
         const icon = btn.querySelector('i');

         btn.addEventListener('click', () => {
           if (!document.fullscreenElement) {
             document.documentElement.requestFullscreen();
             icon.classList.replace('fa-expand', 'fa-compress');
           } else {
             document.exitFullscreen();
             icon.classList.replace('fa-compress', 'fa-expand');
           }
         });
      </script>
   </body>
</html>
